<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>a weather dashboard</title>
    </head>

    <body>
        <div class="container-fluid" style="background-color: white">
          <div class="w-100 text-center mt-3 mb-3 bg-secondary bg-gradient text-white">
            <h3>Weather Dashboard</h3>
            <p id="displayNow"></p>
          </div>    
           
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                    
                  <div class="card text-center border-0 col-12" style="background-color: white">
                    <ul class="list-group list-group-flush">
                      <div class="container-fluid">
                        
                        <li class="list-group-item"> 
                          <!-- <label for="fname"></label> -->
                          <input type="text" id="fInput" name="fInput">
                        </li>

                        </div>

                        <li class="list-group-item border-top-0">
                          <button id="selectButton" type="button" class="btn btn-info">Select City</button>
                        </li>

                        <li id="city1" class="list-group-item border-top-0"></li>
                        <li id="city2" class="list-group-item"></li>
                        <li id="city3" class="list-group-item"></li>
                        <li id="city4" class="list-group-item"></li>
                        <li id="city5" class="list-group-item"></li>
                        <li id="city6" class="list-group-item"></li>
                        <li id="city7" class="list-group-item"></li>
                        <li id="city8" class="list-group-item"></li>
                        <li id="city9" class="list-group-item"></li>
                        <li id="city10" class="list-group-item"></li>
                        <li id="city11" class="list-group-item"></li>
                        <li id="city12" class="list-group-item"></li>
                      </div>
                    </div>
                    
                    <div class="col-9"  style="background-color: white">
                      <div class="card">
                        <div class="card-body">
                          <h5 id="bCity" class="card-title pt-2"></h5>
                          <p id="bTemp" class="card-text">Temp</p>
                          <p id="bWind" class="card-text">Wind</p>
                          <p id="bHumid" class="card-text">Humidity</p>
                          <p id="bUV" class="card-text">UV Index<span id ="uvbg"></span></p>
                        </div>
                      </div>

                  
                    <div class="container pt-5" style="background-color: white"><h4>5-Day Forecast</h4></div>
                      <div class="col-12 w-100 p-1" style="background-color: white">
                        <div class="row pt-3" style="background-color: white">
                          <div class="col" style="background-color: white">
                            <li id="date1" class="list-group-item border-0 bg-secondary text-white">Date</li>
                            <li id="icon1" class="list-group-item border-0 bg-secondary text-white"></li>
                            <li id="temp1" class="list-group-item border-0 bg-secondary text-white">Temp</li>
                            <li id="wind1" class="list-group-item border-0 bg-secondary text-white">Wind</li>
                            <li id="humid1" class="list-group-item border-0 bg-secondary text-white">Humidity</li>
                          </div>

                          <div class="col"> 
                            <li id="date2" class="list-group-item border-0 bg-secondary text-white">Date</li>
                            <li id="icon2" class="list-group-item border-0 bg-secondary text-white"></li>
                            <li id="temp2" class="list-group-item border-0 bg-secondary text-white">Temp</li>
                            <li id="wind2" class="list-group-item border-0 bg-secondary text-white">Wind</li>
                            <li id="humid2" class="list-group-item border-0 bg-secondary text-white">Humidity</li>
                          </div>

                          <div class="col"> 
                            <li id="date3" class="list-group-item border-0 bg-secondary text-white">Date</li>
                            <li id="icon3" class="list-group-item border-0 bg-secondary text-white"></li>
                            <li id="temp3" class="list-group-item border-0 bg-secondary text-white">Temp</li>
                            <li id="wind3" class="list-group-item border-0 bg-secondary text-white">Wind</li>
                            <li id="humid3" class="list-group-item border-0 bg-secondary text-white">Humidity</li>
                          </div>

                          <div class="col"> 
                            <li id="date4" class="list-group-item border-0 bg-secondary text-white">Date</li>
                            <li id="icon4" class="list-group-item border-0 bg-secondary text-white"></li>
                            <li id="temp4" class="list-group-item border-0 bg-secondary text-white">Temp</li>
                            <li id="wind4" class="list-group-item border-0 bg-secondary text-white">Wind</li>
                            <li id="humid4" class="list-group-item border-0 bg-secondary text-white">Humidity</li>
                          </div>
                        
                          <div class="col">
                            <li id="date5" class="list-group-item border-0 bg-secondary text-white">Date</li>
                            <li id="icon5" class="list-group-item border-0 bg-secondary text-white"></li>
                            <li id="temp5" class="list-group-item border-0 bg-secondary text-white">Temp</li>
                            <li id="wind5" class="list-group-item border-0 bg-secondary text-white">Wind</li>
                            <li id="humid5" class="list-group-item border-0 bg-secondary text-white">Humidity</li>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
